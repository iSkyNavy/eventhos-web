<h3>Events Log</h3>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 1" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th
        class="small-column"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        ID
      </th>
      <td class="small-column" mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- producerName Column -->
    <ng-container matColumnDef="producerName">
      <th
        class="producer-column"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Produced At
      </th>
      <td class="producer-column" mat-cell *matCellDef="let row">
        {{ row.producerName }}
      </td>
    </ng-container>

    <!-- producerEventName Column -->
    <ng-container matColumnDef="producerEventName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
      <td mat-cell *matCellDef="let row">{{ row.producerEventName }}</td>
    </ng-container>

    <!-- recivedAt Column -->
    <ng-container matColumnDef="recivedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>At Time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.recivedAt | date: "short":"-1000" }}
      </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">0</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 50]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
